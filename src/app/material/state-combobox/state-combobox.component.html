<mat-form-field [formGroup]="fg" class="grid-item">
	<input matInput placeholder="State" formControlName="state" [matAutocomplete]="autoGroup" autocomplete="off">
	<mat-autocomplete #autoGroup="matAutocomplete">
		<mat-optgroup *ngFor="let section of stateSectionOptions | async" [label]="section.letter">
			<mat-option *ngFor="let name of section.names" [value]="name"> {{ name }} </mat-option>
		</mat-optgroup>
	</mat-autocomplete>
</mat-form-field>
