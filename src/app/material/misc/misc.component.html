<span class="tab-component-header">
	<h2>Imagine that this is super complex user form</h2>
</span>
<mat-tab-group class="tab-group">

	<mat-tab label="Stepper">
		
		<h4 class="tab-header">Stepper example</h4>
		<form [formGroup]="stepperGroup">
			<mat-horizontal-stepper linear formArrayName="formArray">
				<mat-step formGroupName="0" [stepControl]="formArray?.get([0])">
					<ng-template matStepLabel>Your name</ng-template>
					<mat-form-field>
						<input matInput placeholder="First name" formControlName="firstName" autocomplete="off" required>
						<mat-error>The field is required</mat-error>
					</mat-form-field>
					<mat-form-field>
						<input matInput placeholder="Last name" formControlName="lastName" autocomplete="off" required>
						<mat-error>The field is required</mat-error>
					</mat-form-field>
					<div>
						<button mat-button type="button" matStepperNext>Next</button>
					</div>
				</mat-step>
				<mat-step formGroupName="1" [stepControl]="formArray?.get([1])">
					<ng-template matStepLabel>Your address</ng-template>
					<mat-form-field>
						<input matInput placeholder="Address" formControlName="address" autocomplete="off">
					</mat-form-field>
					<div>
						<button mat-button type="button" matStepperPrevious>Back</button>
						<button mat-button type="button" (click)="openPopup()">Done</button>
					</div>
				</mat-step>
			</mat-horizontal-stepper>
		</form>

	</mat-tab>

	<mat-tab label="Grid">
		
		<span class="tab-header">
			<h4>Grid layout</h4>
		</span>
		<div class="grid">
			<!-- <form [formGroup]="gridGroup"> -->
				
				<div class="grid-item">
					<app-state-combobox [fg]="gridGroup"></app-state-combobox>
				</div>
				
				<!-- <div class="grid-item">
					<mat-slider formControlName="range" min="0" max="1000" thumbLabel></mat-slider>
				</div> -->

			<!-- </form> -->
			<p>{{ gridGroup.value | json }}</p>
			<!-- <p>{{ gridGroup.status | json }}</p> -->
		</div>

	</mat-tab>
	<mat-tab>
		<ng-template mat-tab-label>
			The worst sushi
			<mat-icon class="tab-icon">account_balance</mat-icon>
		</ng-template>
		Content 3
	</mat-tab>
</mat-tab-group>
